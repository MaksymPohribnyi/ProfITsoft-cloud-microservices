services:
  consul:
    image: hashicorp/consul
    container_name: insurance-consul
    ports:
      - "8500:8500"
    command: "consul agent -dev -ui -client=0.0.0.0"
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD", "consul", "members" ]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    ports:
      - "1000:1000"
    environment:
      SERVER_PORT: 1000
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED: true
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FRONTEND_URL: http://localhost:1000
      GATEWAY_URL: http://localhost:1000
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - insurance-network

  postgres:
    image: postgres:15-alpine
    container_name: insurance-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-insurance_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-insurance_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-app:
    build:
      context: ./rest-insurance
      dockerfile: Dockerfile
    container_name: insurance-app
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-insurance_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      consul:
        condition: service_healthy
    networks:
      - insurance-network

  notification-app:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SPRING_MAIL_USERNAME: ${SMTP_USERNAME}
      SPRING_MAIL_PASSWORD: ${SMTP_PASSWORD}
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED: true
    depends_on:
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - insurance-network

  zookeeper:
    image: 'confluentinc/cp-zookeeper:7.7.7'
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - insurance-network

  kafka:
    image: 'confluentinc/cp-kafka:7.7.7'
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - insurance-network

  elasticsearch:
    image: elasticsearch:9.2.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:9.2.3
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - insurance-network

  mongo:
    image: mongo:8.0.4
    container_name: insurance-mongo
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.runCommand('ping').ok" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nestjs-app:
    build:
      context: ./nestjs-payments
      dockerfile: Dockerfile
    container_name: payments-service
    restart: always
    ports:
      - "7777:7777"
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: ${NESTJS_PORT:-7777}
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      DISCOVERY_HOST: payments-service
      MONGO_ADDRESS: mongodb://mongo:27017/${MONGO_DB:-payments_db}
      POLICY_SERVICE_URL: ${POLICY_SERVICE_URL:-http://backend-app:8080/api/insurance_policy}
    depends_on:
      mongo:
        condition: service_healthy
      backend-app:
        condition: service_started
      consul:
        condition: service_healthy
    networks:
      - insurance-network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3050:3050"
    environment:
      PORT: 3050
    networks:
      - insurance-network

volumes:
  postgres-data:
  es-data:
  mongo-data:

networks:
  insurance-network:
    driver: bridge