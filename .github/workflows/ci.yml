name: Build and Push Docker Images

on:
  push:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  DEPLOY_REPO: ${{ github.repository_owner }}/ProfITsoft-cloud-deployment

jobs:
  # GATEWAY
  gateway:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run Tests
        working-directory: ./gateway
        run: ./gradlew test --no-daemon
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/insurance-gateway:latest

  # BACKEND
  backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run Tests
        working-directory: ./rest-insurance
        run: ./gradlew test --no-daemon
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./rest-insurance
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/insurance-backend:latest

  # NOTIFICATION
  notification:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run Tests
        working-directory: ./notification-service
        run: ./gradlew test --no-daemon
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/insurance-notification:latest

  # PAYMENTS
  payments:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      # Node.js Tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        working-directory: ./nestjs-payments
        run: npm ci
      - name: Run Tests
        working-directory: ./nestjs-payments
        run: npm run test

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./nestjs-payments
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/insurance-payments:latest

  # FRONTEND
  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./front-end
          push: true
          build-args: |
            REACT_APP_API_URL=/
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/insurance-frontend:latest

  trigger-deploy:
    needs: [ gateway, backend, notification, payments, frontend ]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PROFITSOFT_CLOUD_REPO_SECRET }}
          repository: ${{ env.DEPLOY_REPO }}
          event-type: trigger-deploy-event
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
