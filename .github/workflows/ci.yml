name: Build and Push Docker Images

on:
  push:
    branches: [ "master", "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  DEPLOY_REPO: ${{ github.repository_owner }}/ProfITsoft-cloud-deployment

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.filter.outputs.gateway }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      notification: ${{ steps.filter.outputs.notification }}
      payments: ${{ steps.filter.outputs.payments }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gateway:
              - 'gateway/**'
            backend:
              - 'rest-insurance/**'
            frontend:
              - 'front-end/**'
            notification:
              - 'notification-service/**'
            payments:
              - 'nestjs-payments/**'
  # GATEWAY
  gateway:
    needs: changes
    if: ${{ needs.changes.outputs.gateway == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        working-directory: ./gateway
        run: chmod +x gradlew
      - name: Run Tests
        working-directory: ./gateway
        run: ./gradlew test --no-daemon
      - name: Lowercase Image Owner
        run: echo "IMAGE_OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_LC }}/insurance-gateway:latest

  # BACKEND
  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        working-directory: ./rest-insurance
        run: chmod +x gradlew
      - name: Run Tests
        working-directory: ./rest-insurance
        run: ./gradlew test --no-daemon
      - name: Lowercase Image Owner
        run: echo "IMAGE_OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./rest-insurance
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_LC }}/insurance-backend:latest

  # NOTIFICATION
  notification:
    needs: changes
    if: ${{ needs.changes.outputs.notification == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        working-directory: ./notification-service
        run: chmod +x gradlew
      - name: Run Tests
        working-directory: ./notification-service
        run: ./gradlew test --no-daemon
      - name: Lowercase Image Owner
        run: echo "IMAGE_OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_LC }}/insurance-notification:latest

  # PAYMENTS
  payments:
    needs: changes
    if: ${{ needs.changes.outputs.payments == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      # Node.js Tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        working-directory: ./nestjs-payments
        run: npm ci
      - name: Run Tests
        working-directory: ./nestjs-payments
        run: npm run test
      - name: Lowercase Image Owner
        run: echo "IMAGE_OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./nestjs-payments
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_LC }}/insurance-payments:latest

  # FRONTEND
  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Lowercase Image Owner
        run: echo "IMAGE_OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./front-end
          push: true
          build-args: |
            REACT_APP_API_URL=/
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_LC }}/insurance-frontend:latest

  trigger-deploy:
    needs: [ gateway, backend, notification, payments, frontend ]
    runs-on: ubuntu-latest
    if: |
      always() && 
      !contains(needs.*.result, 'failure') && 
      !contains(needs.*.result, 'cancelled') && 
      contains(needs.*.result, 'success')
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PROFITSOFT_CLOUD_REPO_SECRET }}
          repository: ${{ env.DEPLOY_REPO }}
          event-type: trigger-deploy-event
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
